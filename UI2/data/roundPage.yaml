#场次管理页面元素定位
round_loc:
  - element_info: //a[@href="#/SceneManage"]
    find_type: BY.XPATH
    operate_type: click
    info: 进入场次管理页面

start_data_filter_loc:
  - element_info:
    find_type: BY.XPATH
    operate_type: input
    info: 按照拍卖开始事件筛选
end_data_filter_loc:
  - element_info:
    find_type: BY.XPATH
    operate_type: input
    info: 按照拍卖结束事件筛选

round_type_loc:
  - element_info: //div[contains(text(),"请选择场次类型")]/parent::div
    find_type: BY.XPATH
    operate_type: input
    info: 点击场次类型筛选条件
round_type_list_loc: #指定类型
  - element_info: //div[@id="auctionMode"]/following-sibling::div/descendant::ul/li[contains(text(),"暗拍")]
    find_type: BY.XPATH
    operate_type: input
    info: 场次类型的列表
roundlist_loc: #获取整个列表
  - element_info: //div[@id="auctionMode"]/following-sibling::div/descendant::ul/li
    find_type: BY.XPATH
    operate_type: input
    info: 场次类型的整个列表，按照index 一次选中，从1 开始

